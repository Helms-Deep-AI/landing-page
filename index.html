<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #0a1929 0%, #000000 100%);
            color: #ffffff;
        }
        header {
            width: 100%;
            padding: 30px 20px;
            border-bottom: 1px solid #2a4a6a;
        }
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
            letter-spacing: 1px;
            margin: 0;
        }
        .avatar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(10, 25, 41, 0.7);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .avatar-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        section {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(10, 25, 41, 0.5);
            border-radius: 10px;
            border: 1px solid #2a4a6a;
        }
        p {
            line-height: 1.8;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            color: #c0aa76;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 1px solid #c0aa76;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #c0aa76;
            color: #0a1929;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Protect your children online with Helm's Deep</h1>
    </header>

    <section class="avatar-container">
        <img src="assets/helms_deep_avatar.webp" alt="Helm's Deep Avatar">
    </section>

    <section>
        <p>We're glad to have you here. Please sign up here to get personalized content for your family based on your core values.</p>
        <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfQND3jMii9_9ID7HAq2MZ2Cf_OaO23fOa5pB_-77lphZ0Otw/viewform" target="_blank">Sign up here</a></p>
    </section>
</body>
</html>
